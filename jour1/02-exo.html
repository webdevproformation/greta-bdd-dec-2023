    <script>
        /* 
        1 x 1 = 1
        1 x 2 = 2
        1 x 3 = 3
        ... 
        1 x 15 = 15 
        */
        console.log("1 x 1 = 1") ;  // min 1
        console.log("1 x 2 = 2") ; 
        console.log("1 x 3 = 3") ;  // incr√©ment + 1
        // ... 
        console.log("1 x 15 = 15") ; // max < 16 ou max <= 15 

        for(let i = 1 ; i <= 15 ; i++){
            console.log("1 x " + i +  " = " + i * 1) ;
            console.log(`1 x ${i} = ${i * 1}`) ;
        }
    </script>
