<body>
    <script>
        const vehicules = [
            {marque : "Toyota" , prix : 200 }, // 0
            {marque :"BMW" , prix : 400 },     // 1
            {marque :"Skoda" , prix : 500 },   // 2
            {marque :"Nissan", prix : 100 }    // 3
        ] ;

        for(let i = 0 ; i < 4 ; i++ ){
            // voiture n° 1 a la marque Toyota qui coute 200
console.log(`voiture n° ${i + 1} a la marque ${vehicules[i].marque} qui coute ${vehicules[i].prix}`);
            
        }

        /* 
        voiture n° 1 a la marque Toyota qui coute 200
        voiture n° 2 a la marque BMW qui coute 400
        voiture n° 3 a la marque Skoda qui coute 500
        voiture n° 4 a la marque Nissan qui coute 100
        */
    </script>
</body>
